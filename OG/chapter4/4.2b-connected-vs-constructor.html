<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Connected Callback</title>
    <script>
        class MyCustomTag extends HTMLElement {
            constructor()	{
                super();
                alert('hi from MyCustomTags constructor');
            }
            connectedCallback() {
                alert('hi from MyCustomTag connected callback');
                this.innerHTML = '<h2>'+ this.getAttribute('title') + '</h2><button>click me</button>';
            }
        }

        if (!customElements.get('my-custom-tag')) {
            customElements.define('my-custom-tag', MyCustomTag);
        }
    </script>


    <style>
        my-custom-tag {
            background-color: blue;
            padding: 20px;
            display: inline-block;
            color: white;
        }
    </style>

</head>
