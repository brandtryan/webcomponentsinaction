<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template Literals</title>

    <script>
        const firstName = 'Ben';
        const lastName = 'Farrell';
        const city = 'Oakland';
        const state = 'CA';

        // String concatenation method
        const greeting1 = 'Hi, my name is ' + firstName + ' ' + lastName + ' and I live in ' + city + ', ' + state;
        console.log(greeting1);

        // Template Literal method
        const greeting2 = `Hi, my name is ${firstName} ${lastName} and I live in ${city}, ${state}`;
        console.log(greeting2);
    </script>
</head>
<body>

</body>
</html>
