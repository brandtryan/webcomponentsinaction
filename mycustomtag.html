<html>

<head>
	<title>My Custom Tag</title>
	<script>
		class MyCustomTag extends HTMLElement {
			constructor() {
				super();
				this.serviceUrl = 'http://example.com/example.json'
				this.counter = 0;
				console.log(this.serviceUrl, this.counter);

			}

			connectedCallback() {
				console.log('From connectedCallback', this.getAttribute('title'));
			}
		}

		if (!customElements.get('my-custom-tag')) {
			customElements.define('my-custom-tag', MyCustomTag);
		}

	</script>
	<style>
		my-custom-tag {
			background-color: blue;
			padding: 20px;
			display: inline-block;
			color: white;
		}
	</style>
</head>

<body>
	<!-- <my-custom-tag title="Another title"></my-custom-tag> -->
</body>

</html>
